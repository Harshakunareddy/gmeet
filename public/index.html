<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Meet</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        h1 {
            color: #4abede;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 480px;
            margin: 5px;
            border-radius: 10px;
            background: #000;
        }
        .controls, .chat {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            background-color: #3b82f6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        .chat {
            flex-direction: column;
            width: 100%;
            max-width: 480px;
        }
        #ulMsgs {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            background-color: #2c2c3a;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #ulMsgs li {
            padding: 5px 10px;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .meet-ended {
            font-size: 1.5rem;
            color: #f87171;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Meeting Site</h1>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <div class="controls">
        <button id="toggleCamera">Toggle Camera</button>
        <button id="toggleMic">Toggle Mic</button>
        <button id="screenShare">Share Screen</button>
        <button id="endCall">End Call</button>
    </div>

    <form id="msgForm" class="chat">
        <ul id="ulMsgs"></ul>
        <div style="display: flex; align-items: center;">
            <input type="text" id="inputMsg" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </div>
    </form>

    <div id="meetClosed" class="meet-ended" style="display:none;">This meeting has ended.</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = window.location.pathname.split('/').pop();

        let localStream;
        let peerConnection;
        let isCameraOn = true;
        let isMicOn = true;

        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        const toggleCameraBtn = document.getElementById('toggleCamera');
        const toggleMicBtn = document.getElementById('toggleMic');
        const screenShareBtn = document.getElementById('screenShare');
        const endCallBtn = document.getElementById('endCall');
        const meetClosed = document.getElementById('meetClosed');

        const inputMsg = document.getElementById('inputMsg');
        const ulMsgs = document.getElementById('ulMsgs');
        const msgForm = document.getElementById('msgForm');

        toggleCameraBtn.onclick = () => {
            localStream.getVideoTracks()[0].enabled = isCameraOn = !isCameraOn;
        };

        toggleMicBtn.onclick = () => {
            localStream.getAudioTracks()[0].enabled = isMicOn = !isMicOn;
        };

        screenShareBtn.onclick = async () => {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia();
                const track = screenStream.getVideoTracks()[0];
                const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
                sender.replaceTrack(track);
                track.onended = () => sender.replaceTrack(localStream.getVideoTracks()[0]);
            } catch (err) {
                alert('Screen sharing failed');
            }
        };

        endCallBtn.onclick = () => {
            socket.emit('end-call', roomId);
            meetClosed.style.display = 'block';
            remoteVideo.style.display = 'none';
        };

        msgForm.onsubmit = e => {
            e.preventDefault();
            const msg = inputMsg.value;
            socket.emit('message', { roomId, msg });
            addMessage('You: ' + msg);
            inputMsg.value = '';
        };

        function addMessage(msg) {
            const li = document.createElement('li');
            li.textContent = msg;
            ulMsgs.appendChild(li);
        }

        async function startVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                peerConnection = new RTCPeerConnection(config);

                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                peerConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) socket.emit('ice-candidate', { roomId, candidate });
                };

                peerConnection.ontrack = ({ streams: [stream] }) => {
                    remoteVideo.srcObject = stream;
                };

                socket.emit('join', roomId);
            } catch (err) {
                alert('Could not start video. ' + err.message);
            }
        }

        socket.on('ready', async () => {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { roomId, offer });
        });

        socket.on('offer', async ({ offer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { roomId, answer });
        });

        socket.on('answer', async ({ answer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async ({ candidate }) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (e) {
                console.error('Error adding ice candidate', e);
            }
        });

        socket.on('message', ({ msg }) => {
            addMessage('Friend: ' + msg);
        });

        socket.on('end-call', () => {
            meetClosed.style.display = 'block';
            remoteVideo.style.display = 'none';
        });

        startVideo();
    </script>
</body>
</html>
